    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" class="form-control" name="row[address]" placeholder="地址" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('纬经度')}:</label>
        <div class="col-xs-3 col-sm-3">
            <input id="c-lat" class="form-control" name="row[lat]" type="text" readonly>
        </div>
        <div class="col-xs-3 col-sm-3">
            <input id="c-log" class="form-control" name="row[lng]" type="text" readonly>
        </div>
        <div class="col-xs-3 col-sm-3">
            <button type="button" class="btn btn-primary" data-toggle='addresspicker' data-input-id="c-address"
                    data-lng-id="c-log" data-lat-id="c-lat">点击获取经纬度
            </button>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">店铺简介:</label>
        <div class="col-xs-12 col-sm-8">

        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio"
                                                       value="{$key}" {in name="key" value="0" }checked{/in} />
                    {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
