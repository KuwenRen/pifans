<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Group_type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-group_type_id" data-rule="required" data-field="typename" min="0"
                   data-source="chat/chattype/index" class="form-control selectpage" name="row[group_type_id]"
                   type="text" value="{$row.group_type_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Group_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-group_name" data-rule="required" class="form-control" name="row[group_name]" type="text"
                   value="{$row.group_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Group_master_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-group_master_user_id" data-field="username" min="0" data-rule="required"
                   data-source="user/user/index" class="form-control selectpage" name="row[group_master_user_id]"
                   type="text" value="{$row.group_master_user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Group_manager_user_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-group_manager_user_ids" data-field="username" data-rule="required"
                   data-source="user/user/index" data-multiple="true" class="form-control selectpage"
                   name="row[group_manager_user_ids]" type="text" value="{$row.group_manager_user_ids|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Show_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-show_image" data-rule="required" class="form-control" size="50" name="row[show_image]"
                       type="text" value="{$row.show_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-show_image" class="btn btn-danger faupload"
                                  data-input-id="c-show_image"
                                  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                                  data-multiple="false" data-preview-id="p-show_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-show_image" class="btn btn-primary fachoose"
                                  data-input-id="c-show_image" data-mimetype="image/*" data-multiple="false"><i
                            class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-show_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-show_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_enable_switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_enable_switch" data-source="chat/groupchat/chooseYesOrNot" data-rule="required" min="0"
                   class="form-control selectpage" name="row[is_enable_switch]" type="text"
                   value="{$row.is_enable_switch|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio"
                                                       value="{$key}" {in name="key" value="$row.status" }checked{/in}
                    /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
