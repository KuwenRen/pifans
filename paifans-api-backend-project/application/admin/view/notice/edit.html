<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('NoticeType')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-notice_type" data-rule="required" class="form-control selectpicker" name="row[notice_type]">
                {foreach name="NoticetypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.notice_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title1" data-rule="required" class="form-control" name="row[title1]" type="text" value="{$row.title1|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title2" data-rule="required" class="form-control" name="row[title2]" type="text" value="{$row.title2|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content1" data-rule="required" class="form-control " rows="5" name="row[content1]" cols="50">{$row.content1|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content2" data-rule="required" class="form-control " rows="5" name="row[content2]" cols="50">{$row.content2|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
